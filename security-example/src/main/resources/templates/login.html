<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <title>Document</title>
</head>
<body>
<fieldset>
    <div th:if="${#request.getParameter('expire')}">
        새로운 곳에서 로그인 시도되었습니다.
    </div>
    <legend>로그인</legend>
    <form th:action="@{/my-login}" th:method="post">
        <input type="text" name="username" placeholder="아이디를 입력 해 주세요."/><br />
        <input type="password" name="password" placeholder="비밀번호를 입력 해 주세요."/><br />
        <button type="submit">로그인</button>
        <label for="remember-me">
            자동 로그인 <input type="checkbox" name="remember-me" id="remember-me"/>
        </label>
    </form>
    <div>
        <a th:href="@{/login/facebook}">페이스북 로그인</a>
    </div>
    <div>
        <a th:href="@{/login/github}">깃허브 로그인</a>
    </div>
    <div>
        <a th:href="@{/login/kakao}">카카오 로그인</a>
    </div>
</fieldset>
</body>
</html>
